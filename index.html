<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
        }
        header {
            background: rgba(30,60,114,0.9);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            margin: 0;
        }
        main {
            max-width: 700px;
            margin: 3rem auto;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            padding: 2rem;
        }
        main h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        main p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        a.github-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: #fff;
            color: #2a5298;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: background 0.2s;
        }
        a.github-link:hover {
            background: #e0e7ef;
        }
        footer {
            background: rgba(30,60,114,0.9);
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Homepage</h1>
    </header>
    <main>
        <h2>My homepage</h2>
        <p>
            Hi! I'm glad you're here. This is a simple, modern homepage built with HTML and a touch of CSS.<br>
            Explore, enjoy, and feel free to connect!
        </p>
        <a href="https://github.com/progressor110" target="_blank" class="github-link">
            Visit my GitHub
        </a>
    </main>
    <footer>
        &copy; 2024 progressor110 &mdash; blah blah blah blah
    </footer>
</body>
</html>
